<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Soundwave Animation - Melee</title>
    <style>
      body {
        background: transparent;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }
      /* Transparent canvas container */
      canvas {
        width: 100%;
        height: 200px;
        display: block;
        background: transparent;
        margin: 20px 0;
      }
      /* Minimalist green audio player controls */
      #audioControls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      #audioControls button {
        background: transparent;
        border: 2px solid #026447;
        color: #026447;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      #audioControls button:hover {
        background: #026447;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Audio file "melee.mp3" must be in the same directory -->
    <audio id="audioElement" src="melee.mp3" crossOrigin="anonymous"></audio>
    <canvas id="waveCanvas"></canvas>

    <!-- Audio player tools -->
    <div id="audioControls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
      <button id="rewindBtn">Back</button>
      <button id="ffBtn">Forward</button>
      <button id="volDownBtn">Down</button>
      <button id="volUpBtn">Up</button>
    </div>

    <script>
      // Get references to DOM elements
      const audioElement = document.getElementById("audioElement");
      const canvas = document.getElementById("waveCanvas");
      const ctx = canvas.getContext("2d");

      // Set canvas dimensions
      canvas.width = window.innerWidth;
      canvas.height = 200;

      // Create AudioContext and connect nodes
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audioElement);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      // Function to draw soundwave in green
      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.lineWidth = 2;
        ctx.strokeStyle = "#026447";
        ctx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = (v * canvas.height) / 2;
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
          x += sliceWidth;
        }
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
      }

      // Ensure AudioContext resumes on a user gesture
      document.body.addEventListener("click", () => {
        if (audioCtx.state === "suspended") {
          audioCtx.resume();
        }
      });

      // Audio control button handlers
      const playBtn = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const stopBtn = document.getElementById("stopBtn");
      const rewindBtn = document.getElementById("rewindBtn");
      const ffBtn = document.getElementById("ffBtn");
      const volDownBtn = document.getElementById("volDownBtn");

      playBtn.addEventListener("click", () => {
        if (audioCtx.state === "suspended") {
          audioCtx.resume();
        }
        audioElement.play();
        draw();
      });

      pauseBtn.addEventListener("click", () => {
        audioElement.pause();
      });

      stopBtn.addEventListener("click", () => {
        audioElement.pause();
        audioElement.currentTime = 0;
      });

      rewindBtn.addEventListener("click", () => {
        audioElement.currentTime = Math.max(audioElement.currentTime - 10, 0);
      });

      ffBtn.addEventListener("click", () => {
        if (audioElement.duration) {
          audioElement.currentTime = Math.min(
            audioElement.currentTime + 10,
            audioElement.duration
          );
        }
      });

      volDownBtn.addEventListener("click", () => {
        audioElement.volume = Math.max(audioElement.volume - 0.1, 0);
      });
    </script>
  </body>
</html>
